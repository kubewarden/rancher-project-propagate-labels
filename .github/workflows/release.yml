on:
  push:
    branches:
    - main
    - master
    tags:
    - 'v*'

name: Release policy

jobs:

  test:
    name: run tests and linters
    uses: kubewarden/github-actions/.github/workflows/reusable-test-policy-rust.yml@605a03917fbc6b4b523145a1a78cf72a680f5f36 # v4.5.12

  release:
    needs: test
    permissions:
      # Required to create GH release
      contents: write
      # Required to push to ghcr.io
      packages: write
      # Required by cosign keyless signing
      id-token: write

    uses: kubewarden/github-actions/.github/workflows/reusable-release-policy-rust.yml@605a03917fbc6b4b523145a1a78cf72a680f5f36 # v4.5.12
    with:
      oci-target: ghcr.io/kubewarden/policies/rancher-project-propagate-labels
