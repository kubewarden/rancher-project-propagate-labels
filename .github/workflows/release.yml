on:
  push:
    branches:
    - main
    - master
    tags:
    - 'v*'

name: Release policy

jobs:

  test:
    name: run tests and linters
    uses: kubewarden/github-actions/.github/workflows/reusable-test-policy-rust.yml@5e22c63afd22d04a802a7a0463f66ffda6c3c71a # v4.5.7

  release:
    needs: test
    permissions:
      # Required to create GH release
      contents: write
      # Required to push to ghcr.io
      packages: write
      # Required by cosign keyless signing
      id-token: write

    uses: kubewarden/github-actions/.github/workflows/reusable-release-policy-rust.yml@5e22c63afd22d04a802a7a0463f66ffda6c3c71a # v4.5.7
    with:
      oci-target: ghcr.io/kubewarden/policies/rancher-project-propagate-labels
