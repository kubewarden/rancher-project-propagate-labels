on:
  push:
    branches:
    - main
    - master
    tags:
    - 'v*'

name: Release policy

jobs:

  test:
    name: run tests and linters
    uses: kubewarden/github-actions/.github/workflows/reusable-test-policy-rust.yml@f1695ca9a575bf58b85d6c3652c7ff7d1d12ec24 # v4.5.16

  release:
    needs: test
    permissions:
      # Required to create GH release
      contents: write
      # Required to push to ghcr.io
      packages: write
      # Required by cosign keyless signing
      id-token: write

    uses: kubewarden/github-actions/.github/workflows/reusable-release-policy-rust.yml@f1695ca9a575bf58b85d6c3652c7ff7d1d12ec24 # v4.5.16
    with:
      oci-target: ghcr.io/kubewarden/policies/rancher-project-propagate-labels
